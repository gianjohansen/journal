---
layout: default
title: Journal
---
<header id="home-header" style="background-image: url({{ site.baseurl }}/assets/images/sidebar-cover.jpg);">
  <a href="{{ site.baseurl }}/" class="home_button"></a>
  <div class="container">
    <h1><span class="primary">GIAN</span> JOHANSEN</h1>
    <ul class="meta">
      <li>
        <span>
          {{ site.tagline }}
        </span>
      </li>
    </ul>
    <a href="http://johansen.software" class="oa-btn" target="_blank">About Me</a>
  </div>
</header>
<article id="home-article">
  <div class="container">
    <ul class="posts">
      {% for post in site.posts %}
        <li>
          <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
          <span class="meta">
            <span class="title-case">{{ post.categories }}</span>
          </span>
          {{ post.excerpt }}
        </li>
      {% endfor %}
    </ul>
  </div>
</article>
