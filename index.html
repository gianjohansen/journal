<!DOCTYPE html>
<html lang="en">
  <head>
    
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Gian Johansen | Home</title>

    <!-- CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <link href="assets/css/core-flat.css" rel="stylesheet">
    
    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <!-- Full Page Image Header Area -->
    <div id="top" class="header">
      <div class="vert-text">
        <div id="header-content">
          <img id="my-face" src="my-face-2.png">
          <h1 id="my-name">Hi! I'm Gian Johansen.</h1>
          <h3 id="my-description">I'm a software engineer, web developer and amateur laser enthusiast living in Sydney, Australia.</h3>
          <div id="my-buttons" class="header-social-buttons">
            <a class="header-social-buttons-link" href="/journal.html">Journal</a>
            <a class="header-social-buttons-link" href="#">Portfolio</a>
            <a class="header-social-buttons-link" href="#">Contact</a>
          </div>
        </div>
      </div>
    </div>
    <!-- /Full Page Image Header Area -->

    <!-- JS -->
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script>
    $( document ).ready(function() {
        $('#my-face').css("visibility", "hidden");
        $('#my-name').css("visibility", "hidden");
        $('#my-description').css("visibility", "hidden");
        $('#my-buttons').css("visibility", "hidden");

        setTimeout(function () {
          $('#my-face').css("visibility", "visible");
          $('#my-face').addClass('animated fadeInUp'); }, 600
        );
        setTimeout(function () {
            $('#my-description').css("visibility", "visible");
            $('#my-description').addClass('animated fadeInUp'); 
            $('#my-name').css("visibility", "visible");
            $('#my-name').addClass('animated fadeInUp'); }, 1200
        );
        setTimeout(function () {
            $('#my-buttons').css("visibility", "visible");
            $('#my-buttons').addClass('animated fadeInUp'); }, 1800
        );
    });
    </script>
  </body>

</html>
