  <section id="contact-form-container" class="container">
      <header class="sixteen columns">
        <h1>Get In Touch</h1>
      </header>

      <p class="sixteen columns">Let's be friends. If you'd like to message me to talk code, employment or anything else, please do.</p>
      
      <form id="contact-form" method="post" action="email.php" class="row">
        <div class="eight columns">
          <input id="contact-name" type="text" class="text" name="name" placeholder="Name" />
        </div>
        <div class="eight columns">
          <input id="contact-email" type="text" class="text" name="email" placeholder="Email" />
        </div>
        <div class="sixteen columns">
          <textarea id="contact-message" name="message" placeholder="Message"></textarea>
        </div>
        <div id="contact-submit" class="sixteen columns">
            <a id="contact-submit-link" href="#" class="call-to-action-link red-link">Send Message</a>
        </div>
      </form>
  </section>
